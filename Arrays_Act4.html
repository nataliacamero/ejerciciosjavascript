<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
	<h1>Ordenar arrays cop metodo sort()</h1>

		<p id="s1"></p>
		<p id="s2"></p>
		<p id="s3"></p>
		<p id="s4"></p>
		<p id="s5"></p>
		<p id="s6"></p>

</body>

<script type="text/javascript">
	
	//Se crean los arreglos por medio de estructura de [].

	var numeros = [1.74,1.53,1.43];
	var numeros2 = [24,50,19];
	var juegos = ["PES 2014","FIFA 2014","Gears of War"];
	var organos = ["Higado","Pulmones","Cerebro"];
	var redes = ["Facebook","Twitter","Instagram"];
	var planetas = ["Venus","Mercurio","Pluton"];

	document.getElementById("s1").innerHTML = numeros.sort();
	document.getElementById("s2").innerHTML = numeros2.sort();
	document.getElementById("s3").innerHTML = juegos.sort();
	document.getElementById("s4").innerHTML = organos.sort();
	document.getElementById("s5").innerHTML = redes.sort();
	document.getElementById("s6").innerHTML = planetas.sort();


</script>

</html>
