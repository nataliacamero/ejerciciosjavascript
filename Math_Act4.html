<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Metodo sqrt()</h1>
	<p id="s1"></p>
	<p id="s2"></p>
	<p id="s3"></p>
	<p id="s4"></p>
	<p id="s5"></p>
	<p id="s6"></p>
</body>
<script type="text/javascript">
		
		// Se crean las variables.

		var a = Math.sqrt(144);
		var b = Math.sqrt(9);
		var c = Math.sqrt(400);
		var d = Math.sqrt(64);
		var e = Math.sqrt(100);
		var f = Math.sqrt(169);

		//Se imprimen las variables

		document.getElementById("s1").innerHTML = a;
		document.getElementById("s2").innerHTML = b;
		document.getElementById("s3").innerHTML = c;
		document.getElementById("s4").innerHTML = d;
		document.getElementById("s5").innerHTML = e;
		document.getElementById("s6").innerHTML = f;

</script>

</html>
