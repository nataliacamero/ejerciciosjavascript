<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h1>Metodo constructor Array()</h1>

		<p id="a1"></p>
		<p id="a2"></p>
		<p id="a3"></p>
		<p id="a4"></p>
		<p id="a5"></p>
		<p id="a6"></p>

</body>

<script type="text/javascript">
	
	//Definicion de arrays 	

	var nombres = new Array("Rosa","Margarita","Tulipan");
	var marcas = new Array("Nike","Adidas","Puma");
	var pajaros = new Array("Aguila","Canario","Paloma");
	var peces = new Array("Tiburon","Ballena","Salmon");
	var frutas = new Array("Uva","Manzana","Fresa");
	var colores = new Array("Rojo","Azul","Verde");

	document.getElementById("a1").innerHTML = nombres;
	document.getElementById("a2").innerHTML = marcas;
	document.getElementById("a3").innerHTML = pajaros;
	document.getElementById("a4").innerHTML = peces;
	document.getElementById("a5").innerHTML = frutas;
	document.getElementById("a6").innerHTML = colores;
	
</script>

</html>
