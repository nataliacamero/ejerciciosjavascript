<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

		<h1>Definicion de funciones</h1>

			<p id="division"></p>

	</body>

	<script type="text/javascript">
		//Creamos la funcion.

		function division (a, b) {
			return a / b;
		}

			//Llamamos la funcion.

			var resultado = division (144, 12);


	//Imprimimos el resultado en html.

	document.getElementById("division").innerHTML = resultado;

	</script>
</html>
