	function leerPersonas(json) {
		
		var titulo = "-------------Personas-------------<br><br><br>";
		var out = "";
		var i;
		for (i = 0; i < json.length; i++){
			
			out += i  + ". Nombre: " + json[i].nombre + "<br> " + "Edad: " + json[i].edad + "<br><br>";
		}
		document.getElementById("mostrarPersonas").innerHTML = titulo + out;
	}
	
	function mostrarPersonas() {
		leerPersonas(personas);
	}

	function calcularEdadMayor (json) {

		for (i = 0; i < json.length; i++) {

				 out += "Nombre: " + json[i].nombre + "<br>" + "Edad: " + json[i].edad + "<br><br>";
