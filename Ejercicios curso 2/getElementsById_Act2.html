<!DOCTYPE html>
<html>
<head>
	<title>getElementById</title>
</head>
<body>
	<h1>Metodo del DOM getElementById</h1>
	<p id="id">Prueba</p>
	<label id="id" for="html">HTML</label>
	<input id="id" value="Name">
</body>

<script type="text/javascript">
	var etiquetas = document.getElementById("id");
	var cantidad = etiquetas.length;
	alert("La cantidad de etiquetas con con ID = id es: " + cantidad);
</script>

</html>
