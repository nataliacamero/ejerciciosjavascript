<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Propiedades Strings toUpperCase</h1>
		<p id="t1"></p>
		<p id="t2"></p>
		<p id="t3"></p>
		<p id="t4"></p>
		<p id="t5"></p>
</body>

<script type="text/javascript">
	var numero1 = "La necesidad de tener razon: senial de espiritu vulgar";
	var numero2 = "La mentira engania solamente al que la dice";
	var numero3 = "Se puede admitir la fuerza bruta, pero la razon bruta es insoportable";
	var numero4 = "Pensamientos tontos los tenemos todos, pero el sabio se los calla";
	var numero5 = "Saber y saberlo demostrar, es valer dos veces";

	document.getElementById("t1").innerHTML = numero1.toUpperCase();
	document.getElementById("t2").innerHTML = numero2.toUpperCase();
	document.getElementById("t3").innerHTML = numero3.toUpperCase();
	document.getElementById("t4").innerHTML = numero4.toUpperCase();
	document.getElementById("t5").innerHTML = numero5.toUpperCase();

</script>

</html>
