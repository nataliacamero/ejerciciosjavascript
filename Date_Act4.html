<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h1>Metodo getDate()</h1>

		<p id="d1"></p>
		<p id="d2"></p>
		<p id="d3"></p>
		<p id="d4"></p>
		<p id="d5"></p>
		<p id="d6"></p>

</body>

<script type="text/javascript">
	
	//Se crean los objetos Date().

	var date1 = new Date();
	var date2 = new Date(2020, 1, 26);
	var date3 = new Date(1995, 4, 11);
	var date4 = new Date(2008, 10, 8);
	var date5 = new Date(2004, 3, 14);
	var date6 = new Date(1997, 9, 28);

	document.getElementById("d1").innerHTML = date1.getDate();
	document.getElementById("d2").innerHTML = date2.getDate();
	document.getElementById("d3").innerHTML = date3.getDate();
	document.getElementById("d4").innerHTML = date4.getDate();
	document.getElementById("d5").innerHTML = date5.getDate();
	document.getElementById("d6").innerHTML = date6.getDate();


</script>

</html>
