<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
	<h1>Creacion de Arrays</h1>

	<p id="a1"></p>
	<p id="a2"></p>
	<p id="a3"></p>
	<p id="a4"></p>
	<p id="a5"></p>
	<p id="a6"></p>

</body>

<script type="text/javascript">

	//Creacion o definicion de arrays.

	var animales = ["Zorro","Oso","Gorila"];
	var carros = ["Mazda","Nissan","Chevrolet"];
	var mobiles = ["Nokia","Sony","Samsung"];
	var equipos = ["liverpol","Juventus","Milan"];
	var jugadores = ["Messi","Ronaldo","Robben"];
	var meses = ["Junio","Noviembre","Octubre"];

	document.getElementById("a1").innerHTML = animales;
	document.getElementById("a2").innerHTML = carros;
	document.getElementById("a3").innerHTML = mobiles;
	document.getElementById("a4").innerHTML = equipos;
	document.getElementById("a5").innerHTML = jugadores;
	document.getElementById("a6").innerHTML = meses;

	
</script>

</html>
