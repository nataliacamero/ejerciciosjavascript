<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h1>Definicion de Arrays con estructura de corchetes</h1>

		<p id="c1"></p>
		<p id="c2"></p>
		<p id="c3"></p>
		<p id="c4"></p>
		<p id="c5"></p>
		<p id="c6"></p>

</body>

<script type="text/javascript">
	
	//Definicion de arrays

	var nombres = ["Maria","Pedro","Juan"];
	var numeros = [4.5,3.9,2.9];
	var materias = ["Matematicas","Sociales","Castellano"];
	var caramelos = ["Chocolatina","Colombina","Dulce"];
	var musica = ["Vallenato","Salsa","Pop"];
	var dias = ["Lunes","Martes","Miercoles"];

	document.getElementById("c1").innerHTML = nombres.reverse();
	document.getElementById("c2").innerHTML = numeros.reverse();
	document.getElementById("c3").innerHTML = materias.reverse();
	document.getElementById("c4").innerHTML = caramelos.reverse();
	document.getElementById("c5").innerHTML = musica.reverse();
	document.getElementById("c6").innerHTML = dias.reverse();


</script>

</html>
