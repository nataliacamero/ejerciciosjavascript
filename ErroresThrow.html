<!DOCTYPE html>
<html>
<head>
	<title>Errores</title>
</head>
<body>
	<h1>Throw</h1>

	<button onclick="miFuncion1()">Funcion 1</button>
	<button onclick="miFuncion2()">Funcion 2</button>

</body>

<script type="text/javascript">
	
	function miFuncion1() {
		
		try {

			var mensaje = "Esto es un mensaje";

			if (isNaN(parseInt(mensaje))) {
				throw "Parametro pasado al parseInt no es un numero";
			} 

		} catch (error) {
				alert("Existe un error: " + "-" + error);
			}
		}

	

	function miFuncion2() {

		try {
			
			var res = 45 / 0;
			
			if (res == Infinity) {
				throw "Division entre cero no es valida";
			}

		} catch (error) {	

			alert("Existe un error: " + "-" + error);
		}
	}

</script>

</html>
