	<!DOCTYPE html>
	<html>
	<head>
		<title>Ciclos</title>
	</head>
	<body>
		<h1>Actividad 1 For</h1>
		<h1>Conteo del 1 al 100</h1>
		<p id="salida"></p>
	</body>
	<script type="text/javascript">
		
		var texto = "";

		for (var i = 0; i <= 100; i++) {
			
			if (i % 2 == 0) {
				texto += i + "<br>";
			}
		}

		document.getElementById("salida").innerHTML = texto;
	</script>
	</html>
