<!DOCTYPE html>
<html>
<head>
	<title>Ciclos</title>
</head>
<body>
	<h1>For / In</h1>

	<p id="salida"></p>

	<button onclick="mostrarProducto()">Mostrar Producto</button>
</body>

<script type="text/javascript">
	
	function mostrarProducto() {
		//Creamos la variable que contendra el texto, o productos que arroje el recorrido del objeto.

		var texto =  "Producto: <br>";

		//Creamos el objeto producto con sus propiedades.

		var producto = {
			codigo:"001",
			nombre:"Lapiz",
			precio:"2000"
		};

		var x;

		for (x in producto) {
			texto += producto[x] + "<br>";
		}

		document.getElementById("salida").innerHTML = texto;

	}

</script>

</html>
