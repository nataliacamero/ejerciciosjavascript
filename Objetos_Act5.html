<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	
	<body>

		<h1>Creacion de Objetos</h1>

			<h1>Computador 1</h1>

				<p id="c1"></p>
				<p id="r1"></p>
				<p id="d1"></p>		

			<h1>Computador 2</h1>

				<p id="c2"></p>
				<p id="r2"></p>
				<p id="d2"></p>

			<h1>Computador 3</h1>

				<p id="c3"></p>
				<p id="r3"></p>
				<p id="d3"></p>				
		
	</body>

	<script type="text/javascript">
		//Creacion de objeto mediante funcion o metodo constructor.

		function computador1 (codigo, ram, disco) {
			this.codigo = codigo;
			this.ram = ram;
			this.disco = disco;
		}

			//Llamamos la funcion y asignamos valores a sus propiedades.

			var computador1 = new computador1 ("001", "556", "1T");

		
		//Creacion del objeto mediante lista 

		var computador2 = {
			codigo:"002",
			ram:"300",
			disco:"2T"
		}


		//Creacion de un objeto mediante la palabra reservada new.

		var computador3 = new Object ();
		computador3.codigo = "003";
		computador3.ram = "16G";
		computador3.disco = "1T";


		//Imprimimos sus propiedades en documento html.

		document.getElementById("c1").innerHTML = computador1.codigo;
		document.getElementById("r1").innerHTML = computador1.ram;
		document.getElementById("d1").innerHTML = computador1.disco;

		document.getElementById("c2").innerHTML = computador2.codigo;
		document.getElementById("r2").innerHTML = computador2.ram;
		document.getElementById("d2").innerHTML = computador2.disco;

		document.getElementById("c3").innerHTML = computador3.codigo;
		document.getElementById("r3").innerHTML = computador3.ram;
		document.getElementById("d3").innerHTML = computador3.disco;
	</script>

</html>
