<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Propiedad toLowerCase</h1>
		<p id="t1"></p>
		<p id="t2"></p>
		<p id="t3"></p>
		<p id="t4"></p>
		<p id="t5"></p>
</body>
<script type="text/javascript">
	var numero1 = "TODOS DESEAMOS LLEGAR A VIEJOS Y TODOS NEGAMOS QUE HEMOS LLEGADO";
	var numero2 = "QUIEN NO ES DUENIO DE SU PENSAMIENTO NO ES DUENIO DE SUS ACTOS";
	var numero3 = "DOS EXCESOS: EXCLUIR LA RAZON, NO ADMITIR MAS QUE LA RAZON";
	var numero4 = "PIENSO, LUEGO EXISTO";
	var numero5 = "HAZ DE TU VIDA UN SUENIO, Y DE TU SUENIO UNA REALIDAD";

	document.getElementById("t1").innerHTML = numero1.toLowerCase();
	document.getElementById("t2").innerHTML = numero2.toLowerCase();
	document.getElementById("t3").innerHTML = numero3.toLowerCase();
	document.getElementById("t4").innerHTML = numero4.toLowerCase();
	document.getElementById("t5").innerHTML = numero5.toLowerCase();

</script>

</html>
