<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>


	<body>

	<h1>Strings</h1>

		<p id="s1"></p>
		<p id="s2"></p>
		<p id="s3"></p>
		<p id="s4"></p>

	<h1>Strings Metodos</h1>
	
		<p id="s5"></p>
		<p id="s6"></p>
		<p id="s7"></p>
		<p id="s8"></p>
		<p id="s9"></p>
		<p id="s10"></p>
		<p id="s11"></p>
		<p id="s12"></p>
		<p id="s13"></p>
		
	</body>

	<script type="text/javascript">
		
	//Definicion de Strings.

	var saludo1 = "Saludo con comillas dobles!!";
	var saludo2 = 'Saludo con comillas simples';

	var tamanioString = saludo2.length;

	var objetoString = new String ("Objeto String");

	document.getElementById("s1").innerHTML = saludo1;
	document.getElementById("s2").innerHTML = saludo2;
	document.getElementById("s3").innerHTML = tamanioString;
	document.getElementById("s4").innerHTML = objetoString;

	
	//Metodos string.

	var string1 = "Esta es ";
	var string2 = " una cadena de";
	var string3 = " texto concatenada!";
	var stringConcat = string1.concat(string2, string3); // El metodo concat(), permite concatenar strings.
	document.getElementById("s5").innerHTML = stringConcat;

	var mensaje1 = "Programando en .NET";
	document.getElementById("s6").innerHTML = mensaje1;

	var mensaje2 = mensaje1.replace(" .NET", " JavaScript"); //El metodo replace() permite reemplazar una parte de una cadena de texto.
	document.getElementById("s7").innerHTML = mensaje2;

	var mensaje3 = "Luchar, reir y vivir; Esa es la clave";
	document.getElementById("s8").innerHTML = mensaje3;

	document.getElementById("s9").innerHTML = mensaje3.substring(8, 20); //El metodo substring(), permite estraer una subcadena de acuerdo a un rango de indices.

	var mensaje4 = "EL IGNORANTE AFIRMA; EL SABIO CDUDA Y REFLEXIONA";

	document.getElementById("s10").innerHTML = mensaje4;
	document.getElementById("s11").innerHTML = mensaje4.toLowerCase();

	var mensaje5 = "La verdadera vida tienen lugar en nuestro interior";

	document.getElementById("s12").innerHTML = mensaje5;
	document.getElementById("s13").innerHTML = mensaje5.toUpperCase();
	

	</script>

</html>
