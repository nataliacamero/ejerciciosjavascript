<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h1>Creacion de objetos Date()</h1>

		<p id="d1"></p>
		<p id="d2"></p>
		<p id="d3"></p>
		<p id="d4"></p>
		<p id="d5"></p>
		<p id="d6"></p>

</body>

<script type="text/javascript">
	
	//Se crean los objetos Date.

	var date1 = new Date();
	var date2 = new Date(2014, 3, 25);
	var date3 = new Date(2015, 0, 16);
	var date4 = new Date(1990, 10, 29);
	var date5 = new Date(1998, 4, 22);
	var date6 = new Date(2002, 6, 12);

	document.getElementById("d1").innerHTML = date1;
	document.getElementById("d2").innerHTML = date2;
	document.getElementById("d3").innerHTML = date3;
	document.getElementById("d4").innerHTML = date4;
	document.getElementById("d5").innerHTML = date5;
	document.getElementById("d6").innerHTML = date6;

</script>

</html>
