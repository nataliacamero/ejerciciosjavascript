<!DOCTYPE html>
<html>
<head>
	
</head>

<body>
	<h1>Sentencias Java Script</h1>

		<p id="resultado1"></p>
		<p id="resultado2"></p>
		<p id="resultado3"></p>
		<p id="resultado4"></p>
		<p id="resultado5"></p>

<script type="text/javascript">

	//Variables

	var z;
	z = 7 + 9;

	var w;
	w = 5 * z;

	var a;
	a = 19 - 3;

	var b;
	b = 20 / a;

	var d;
	d = 34 * 6;

	var e;
	e = 10 + d;

	var f;
	f = 50 / 5;

	var g;
	g = 30 - f;

	var h;
	h = 60 - 10;

	var i;
	i = 40 + h;


	//Funcion para imprimir las variables.

	document.getElementById('resultado1').innerHTML = w;
	document.getElementById('resultado2').innerHTML = b;
	document.getElementById('resultado3').innerHTML = e;
	document.getElementById('resultado4').innerHTML = g;
	document.getElementById('resultado5').innerHTML = i;

</script>
	
</body>
</html>
