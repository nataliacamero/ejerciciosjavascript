<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

		<h1>Definicion de funciones</h1>

			<p id="multiplicacion"></p>

	</body>

	<script type="text/javascript">
		
	//Creamos la funcion que multiplique dos parametros.

	function multiplicacion (h, k) {
		return h * k;
	}

		//LLamamos la funcion.

		var resultado = multiplicacion (5, 5);


	//Imprimimos el resultado en Html.

	document.getElementById("multiplicacion").innerHTML = resultado;


	</script> 
</html>
