<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

		<h1>Definicion de Funciones</h1>

			<p id="resultado1"></p>

	</body>

	<script type="text/javascript">
		
	//Creamos la funcion resta que recibe 2 parametros.

	function resta (d, i) {
		return d - i;
	}
		//Llamamos la funcion.

		var resultado = resta (12, 5);



	//Mostramos el resultado en html.

	document.getElementById("resultado1").innerHTML = resultado;
	</script>
</html>
