<!DOCTYPE html>
<html>
<head>
	<title>Condicionales</title>
</head>
<body>
<h1>If</h1>
<p>Total de la compra es $ 5000</p>
<p id="desc"></p>

<button onclick="descuento()">Descuento</button>
</body>

<script type="text/javascript">
	
	var total = 5000;

	function descuento() {

		if (total > 2000){

			document.getElementById("desc").innerHTML = "Gano descuento!!!";
		}
	}

</script>
</html>
