<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h1>Metodo getMonth()</h1>

	<p id="m1"></p>
	<p id="m2"></p>
	<p id="m3"></p>
	<p id="m4"></p>
	<p id="m5"></p>
	<p id="m6"></p>

</body>

<script type="text/javascript">

	//Se crean los objetos Date().

	var date1 = new Date();
	var date2 = new Date(2018, 9, 13);
	var date3 = new Date(2008, 5, 23);
	var date4 = new Date(2003, 12, 25);
	var date5 = new Date(1999, 8, 18);
	var date6 = new Date(1991, 6, 16);

	//Se imprimen los meses de las fechas mediante el metodo getMonth().

	document.getElementById("m1").innerHTML = date1.getMonth();
	document.getElementById("m2").innerHTML = date2.getMonth();
	document.getElementById("m3").innerHTML = date3.getMonth();
	document.getElementById("m4").innerHTML = date4.getMonth();
	document.getElementById("m5").innerHTML = date5.getMonth();
	document.getElementById("m6").innerHTML = date6.getMonth();




</script>

</html>
