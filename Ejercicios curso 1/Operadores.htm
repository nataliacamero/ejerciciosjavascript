<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>Operadores de comparacion</h1>
<p id="op1"></p>
<p id="op2"></p>
<p id="op3"></p>
<p id="op4"></p>
<p id="op5"></p>
<p id="op6"></p>
<p id="op7"></p>

<h1>Operadores aritmeticos</h1>
<p id="op8"></p>
<p id="op9"></p>
<p id="op10"></p>
<p id="op11"></p>
<p id="op12"></p>
<p id="op13"></p>
<p id="op14"></p>

<h1>Operadores de asignacion</h1>
<p id="op15"></p>
<p id="op16"></p>
<p id="op17"></p>
<p id="op18"></p>
<p id="op19"></p>

<h1>Operadores Logicos</h1>
<p id="op20"></p>
<p id="op21"></p>
<p id="op22"></p>

<h1>Operadores de concatenacion</h1>
<p id="op23"></p>
<p id="op24"></p>

</body>

<script type="text/javascript">
	var a = 10;
	var b = 8;

	//Operadores de comparacion.

	var op1 = a < b;
	var op2 = a > b;
	var op3 = a <= b;
	var op4 = a >= b;
	var op5 = "perro" == "perro";
	var op6 = "camello" == "camello";
	var op7 = "casa" != "caza";
	 
	 document.getElementById("op1").innerHTML = op1;
	 document.getElementById("op2").innerHTML = op2;
	 document.getElementById("op3").innerHTML = op3;
	 document.getElementById("op4").innerHTML = op4;
	 document.getElementById("op5").innerHTML = op5;
	 document.getElementById("op6").innerHTML = op6;
	 document.getElementById("op7").innerHTML = op7;

	 //Operadores aritmeticos

	var op8 = a + b;
	var op9 = a - b;
	var op10 = a * b;
	var op11 = a / b;
	var op12 = a % b;
	var op13 = a++;
	var op14 = b--;

	document.getElementById("op8").innerHTML = op8;
	document.getElementById("op9").innerHTML = op9;
	document.getElementById("op10").innerHTML = op10;
	document.getElementById("op11").innerHTML = op11;
	document.getElementById("op12").innerHTML = op12;
	document.getElementById("op13").innerHTML = op13;
	document.getElementById("op14").innerHTML = op14;

	//Operadores de asignacion
	
	var op15 = 9;
	var op16 = 4;
	var op17 = 6;
	var op18 = 10;
	var op19 = 3;

	op15 += 2;
	op16 -= 3;
	op17 *= 2;
	op18 /= 2;
	op19 %= 2;
	
	document.getElementById("op15").innerHTML = op15;
	document.getElementById("op16").innerHTML = op16;
	document.getElementById("op17").innerHTML = op17;
	document.getElementById("op18").innerHTML = op18;
	document.getElementById("op19").innerHTML = op19;

	//Operadores Logicos

	var op20 = 12;
	var op21 = 20;
	
	document.getElementById("op20").innerHTML = op20 > 5 && op21 < op20;
	document.getElementById("op21").innerHTML = op20 < 5 || op21 < op20;
	document.getElementById("op22").innerHTML = ! (op20 == op21);
	
	//Operadores de concatenacion
	var nombre = "Gustavo ";
	var apellido = "De la vega";
	var nombre_apellido = "";
	nombre_apellido = nombre+apellido;

	var cadena1 = "";
	var cadena2 = "Hola como ";
	var cadena3 = "estan todos";

	cadena1 += cadena2;
	cadena1 += cadena3;

	document.getElementById("op23").innerHTML = nombre_apellido;
	document.getElementById("op24").innerHTML = cadena1;

</script>

</html>
