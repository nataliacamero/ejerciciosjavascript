	<script type="text/javascript">

		}

		//Creacion de un objeto mediante la palabra reservada new.

		function estudiante3 (codigo, nombre, telefono) {

			this.telefono = telefono;
		}

			var estudiante3 = new estudiante3 ("003","Gustavo Ignacio Maggi Wulff", 3165397360);
