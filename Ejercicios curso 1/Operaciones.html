<!DOCTYPE html>
<html>
<head>
</head>

<body>
	<h1>Operaciones con Variables</h1>
		<p id="operac1"></p>
		<p id="operac2"></p>
		<p id="operac3"></p>
		<p id="operac4"></p>
		<p id="operac5"></p>

<script type="text/javascript">
	var numero1;
	numero1 = 5;

	var numero2;
	numero2 = 7;

	var numero3;
	numero3 = 12;

	var numero4;
	numero4 = 8;

	var numero5;
	numero5 = 15;

	var numero6;
	numero6 = 3;

	var numero7;
	numero7 = 144;

	var numero8;
	numero8 = 12;

	var numero9;
	numero9 = 25;

	var numero10;
	numero10 = 5;

	// Funcion para imprimir las variables.

		document.getElementById('operac1').innerHTML = (numero1 + numero2) * 5; 
		document.getElementById('operac2').innerHTML = (numero3 - numero4) * 9;
		document.getElementById('operac3').innerHTML = (numero5 * numero6) / 9;
		document.getElementById('operac4').innerHTML = (numero7 / numero8) - 5;
		document.getElementById('operac5').innerHTML = (numero9 + numero10) - 10;

</script>




</body>

</html>
