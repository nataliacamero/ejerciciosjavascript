<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h1>Operadores Aritmeticos</h1>
		
		<p id="oa1"></p>
		<p id="oa2"></p>
		<p id="oa3"></p>
		<p id="oa4"></p>
		<p id="oa5"></p>

</body>

<script type="text/javascript">
	
	// Se crean las variables.

	var a = 124 + 35;
	var b = 400 - 125;
	var c = 15 * 45;
	var d = 400 / 18;
	var e = 120 % 12;

	// Se imprimen las variables.

	document.getElementById("oa1").innerHTML = a;
	document.getElementById("oa2").innerHTML = b;
	document.getElementById("oa3").innerHTML = c;
	document.getElementById("oa4").innerHTML = d;
	document.getElementById("oa5").innerHTML = e;

</script>
</html>
