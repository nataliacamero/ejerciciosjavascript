<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<h1>Metodo cos() Objeto Math</h1>
		<p id="c1"></p>
		<p id="c2"></p>
		<p id="c3"></p>
		<p id="c4"></p>
		<p id="c5"></p>
		<p id="c6"></p>
	</body>

	<script type="text/javascript">
		
		//Se crean las variables con el metodo aplicado.

		var a = Math.cos(90);
		var b = Math.cos(45);
		var c = Math.cos(180);
		var d = Math.cos(270);
		var e = Math.cos(70);
		var f = Math.cos(120);

		//Se imprimen las variables.

		document.getElementById("c1").innerHTML = a;
		document.getElementById("c2").innerHTML = b;
		document.getElementById("c3").innerHTML = c;
		document.getElementById("c4").innerHTML = d;
		document.getElementById("c5").innerHTML = e;
		document.getElementById("c6").innerHTML = f;
	</script>
</html>
