<!DOCTYPE html>
<html>
<head>
	<title>Ciclos</title>
</head>
<body>
	<h1>While<h1>
	<h1>Conteo del 1 al 50</h1>
	<p id="salida"></p>
	<button onclick="conteo()">Iniciar Conteo</button>

</body>


<script type="text/javascript">


	function conteo() {

		var contador = 1;
		var texto = "";
		
		while (contador <= 50) {
		texto += contador + "<br>";
		contador ++;
		}

		document.getElementById("salida").innerHTML = texto;
}

</script>

</html>
