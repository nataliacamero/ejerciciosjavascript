<!DOCTYPE html>
<html>
<head>
	<title>Condicionales</title>
</head>
<body>
	<h1>If Else</h1>
	<p id="mensaje"></p>
</body>
<script type="text/javascript">
	var numero = 15;

	if (numero % 2 == 0) {
		document.getElementById("mensaje").innerHTML = "El numero es par."
	} else {
		document.getElementById("mensaje").innerHTML = "El numero es impar."
	}
</script>
</html>
