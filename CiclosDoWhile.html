	<!DOCTYPE html>
	<html>
	<head>
		<title>Ciclos</title>
	</head>
	<body>

		<h1>Do While</h1>
		<h1>Conteo del 50 hasta el 100</h1>
		<p id="salida"></p>
		<button onclick="conteo()">Iniciar Conteo</button>

	</body>

	<script type="text/javascript">
		
		function conteo() {

			var contador = 50;
			var texto = "";

			do {
				texto += contador + "<br>";
				contador ++;
			} while (contador <= 100);

			document.getElementById("salida").innerHTML = texto;

		}

	</script>

	</html>
