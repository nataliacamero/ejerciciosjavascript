<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>

		<h1>Definicion de funciones</h1>
			
			<p id="resultado1"></p>

	</body>

	<script type="text/javascript">
		
		//Crear la funcion que suma dos parametros.

		function suma (x, y){
			return x + y;
		}

		//Se invoca la funcion.

		var resultado = suma (10, 2);


		//Se imprime elresultado en documento html.

		document.getElementById("resultado1").innerHTML = resultado;

	</script>
</html>
